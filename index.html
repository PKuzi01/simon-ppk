<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">

    <meta name="description" content="A game of simon made by Philisizwe Kuzwayo. Inspired by Angela Yu's course on web development.">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div class="container">
        <h1 id="level-title">Press a key to start</h1>

    </div>

        <footer>
